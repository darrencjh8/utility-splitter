openapi: 3.0.0
info:
  title: Tenant API
  description: API for managing tenant and tenant data
  version: 1.0.0
paths:
  /tenant:
    get:
      summary: Get tenant details
      parameters:
        - in: query
          name: tenantId
          schema:
            type: string
          required: true
          description: Tenant ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
    put:
      summary: Update tenant details
      parameters:
        - in: query
          name: tenantId
          schema:
            type: string
          required: true
          description: Tenant ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Successful response
  /tenant/data:
    get:
      summary: Get tenant data
      parameters:
        - in: query
          name: tenantId
          schema:
            type: string
          required: true
          description: Tenant ID
        - in: query
          name: year
          schema:
            type: integer
          required: false
          description: Optional year filter
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                description: Encrypted tenant data
    put:
      summary: Update tenant data
      parameters:
        - in: query
          name: tenantId
          schema:
            type: string
          required: true
          description: Tenant ID
        - in: query
          name: year
          schema:
            type: integer
          required: false
          description: Optional year filter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Encrypted tenant data
      responses:
        '200':
          description: Successful response
